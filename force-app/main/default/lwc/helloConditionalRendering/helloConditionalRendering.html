<template>
    <lightning-card title="Conditional Rendering">
        <div class="slds-var-m-around_medium">
            <lightning-button 
                variant="brand" 
                label="Show Data" 
                title="Show Data" 
                onclick={handleClick} 
                class="slds-var-m-around_small"></lightning-button>
            <template lwc:if={isVisible}>
                <div>Welcome to Zero to Hero Series</div>
            </template>
            <template lwc:else> 
                <div>You can't see the data. Please click the button</div>
            </template>

            <lightning-input 
                type="text" 
                label="Type hello to see the data"
                onkeyup={changeHandler}></lightning-input>
            
            <template lwc:if={typedHello}>
                <div>Hurray!! You have entered hello </div>
            </template>    

        </div>         
    </lightning-card>
</template>
