<template>
    <lightning-card  title="querySelector">
        <div class="slds-var-m-around_medium">
            <h1>Hey, I am a heading</h1>
            <template for:each={userNames} for:item="user">
                <div key={user} class="abc">{user}</div>
            </template>
            <div class="child" lwc:dom="manual"></div>
            <lightning-button 
                variant="brand" 
                label="Fetch Details" 
                title="Fetch Details" 
                onclick={fetchDetailHandler} class="slds-var-m-left_x-small"></lightning-button>
        </div>
    </lightning-card>
</template>
