<template>
    <lightning-card  title="for:each loop">
        <div class="slds-var-m-around_medium">
            <ul class="slds-has-dividers_around-space">
                <template for:each={carList} for:item="car">
                    <li key={car} class="slds-item">{car}</li>
                </template>
            </ul>
        </div>
    </lightning-card>

    <lightning-card  title="iterator loop">
        <div class="slds-var-m-around_medium">
            <ul class="slds-has-dividers_around-space">
                <template iterator:ceo={ceoList}>
                    <template lwc:if={ceo.first}>
                        <div key={ceo.value.id} class="slds-box slds-theme_shade">
                            <strong>
                                List of top companies and their CEOs
                            </strong>    
                        </div>
                    </template>
                    <li key={ceo.value.id} class="slds-item">
                        <strong>{ceo.value.company} </strong>
                        {ceo.value.name}
                    </li>
                    <template lwc:if={ceo.last}>
                        <div key={ceo.value.id} class="slds-box slds-theme_shade">
                            <strong>
                                Thanks for reading the list
                            </strong>    
                        </div>
                    </template>
                </template>
            </ul>
        </div>
    </lightning-card>

</template>
